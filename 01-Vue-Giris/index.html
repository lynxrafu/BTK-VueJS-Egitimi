<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Giriş</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="firstApp">Merhaba {{message}}</div>
  <script>
    const { createApp } = Vue //Kısa method yani demek istiyor ki
    // Vue objesinden createApp methodounu al ve createApp variablına ata.
    createApp({
      data() {//Burda da create app methodu bir obje aıyor {} dan dolayı ve data methodunu veriyoruz biz bu objeye ve return metohdu Vue messageı içinde olan bir obje döndürüyor.


      
        return {
          message: 'Vue!'
        }
      }
    }).mount('#firstApp')
  </script>
</body>
</html>
